databaseChangeLog:
  - changeSet:
      id: 6
      author: system
      changes:
        - createTable:
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_requests_card
                    references: cards(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_requests_user
                    references: users(id)
              - column:
                  name: reason
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: processed_by
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_block_requests_processed_by
                    references: users(id)
              - column:
                  name: requested_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP
              - column:
                  name: admin_comment
                  type: VARCHAR(500)

        - createIndex:
            indexName: idx_block_requests_card
            tableName: card_block_requests
            columns:
              - column:
                  name: card_id

        - createIndex:
            indexName: idx_block_requests_user
            tableName: card_block_requests
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_block_requests_status
            tableName: card_block_requests
            columns:
              - column:
                  name: status