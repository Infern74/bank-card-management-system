databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user
                    references: users(id)
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: card_number_hash
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: card_number_last_four
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: card_holder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: cvv_encrypted
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_owner
                    references: users(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    references: cards(id)
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    references: cards(id)
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: transfer_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_cards_owner
            tableName: cards
            columns:
              - column:
                  name: owner_id

        - createIndex:
            indexName: idx_cards_status
            tableName: cards
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_transfers_dates
            tableName: transfers
            columns:
              - column:
                  name: transfer_date